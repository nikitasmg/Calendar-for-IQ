<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="control">
                <div class="control-buttons">
                    <button type="button" class="control__button  btn-add" id="btn-add"> Добавить</button>
                    <button type="reset" class="control__button btn-refresh" id="btn-refresh"> Обновить </button>
                </div>
                <form action="search" class="control__input-area">
                    <img src="imgs/icon-search.png" class="control__search-icon" alt="search-icon">
                    <input type="text" class=" input control__search-input" placeholder="placeholder">
                    <img src="imgs/Type=cross, Size=_small.svg" class="input-cross search-close" alt="x">
                </form>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="calendar">
            <header class="calendar__header">
                <button class="arrow-container" id="arrow-left">
                        <svg class="arrow">
                            <path d="M0.884184 9.47933L9.75966 15.5374C10.1695 15.8173 10.5825 15.9655 10.9258 15.9655C11.5895 15.9655 12 15.4345 12 14.5456L12 1.45237C12 0.564497 11.59 0.0344801 10.9279 0.0344801C10.5841 0.0344801 10.1777 0.182782 9.7669 0.463523L0.887289 6.52143C0.316242 6.91166 0 7.43678 0 8.00071C-0.0001297 8.56425 0.31249 9.08924 0.884184 9.47933Z"/>
                        </svg>
                    </button>
                <div class="title-container">
                    <h1 class="calendar__title"> </h1>
                </div>
                <button class="arrow-container" id="arrow-right">
                            <svg class="arrow">
                                <path d="M11.1158 6.52067L2.24034 0.462624C1.83045 0.182657 1.41746 0.0344849 1.07419 0.0344849C0.410533 0.0344849 0 0.565532 0 1.45444V14.5476C0 15.4355 0.410015 15.9655 1.07212 15.9655C1.41591 15.9655 1.82231 15.8172 2.2331 15.5365L11.1127 9.47857C11.6838 9.08834 12 8.56322 12 7.99929C12.0001 7.43575 11.6875 6.91076 11.1158 6.52067Z"/>
                            </svg> 
                        </button>
                <button type="button" class="extra-btn today" id="btn-today"> Сегодня </button>
            </header>
            <div class="calendar__template">
            </div>
        </main>
        <div class="add-popup hidden">
            <form class="event-form" action="add-event" id="add-form">
                <img src="imgs/Type=cross, Size=_small.svg" class="cross close-add" alt="x">
                <input type="text" class="input event-input" placeholder="Событие" required>
                <input type="text" class="input date-input" placeholder="День, месяц, год" required>
                <input type="text" class="input persons-input" placeholder="Имена участников" required>
                <textarea name="description" id="add__description" class="add__description" placeholder="Описание" required></textarea>
                <div class="buttons">
                    <button type="button" id="event__submit" class="extra-btn submit">Готово</button>
                    <button type="reset" class="extra-btn reset">Удалить</button>
                </div>
            </form>
        </div>
        <div class="quick-add hidden">
            <form class="quick-form" action="add-event" id="quick-form">
                <img src="imgs/Type=cross, Size=_small.svg" class="cross close-quick" alt="x">
                <input type="text" class="input quick-input" placeholder="25 ноября, Кутеж, Серж" required>
                <div class="buttons">
                    <button type="button" class="extra-btn submit">Создать</button>
                </div>
            </form>
        </div>

    </div>
    <script src="app.js"></script>
    <script src="logic.js"></script>
</body>

</html>
